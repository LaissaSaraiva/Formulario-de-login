<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body class="container">
    <main class="conteudo">
            <div class="titulo">
                <h1>Login</h1><br>
            </div>
            
            <form class="formulario">
                <label for="email">Usuário</label><br>
                <input type="email" id="email" class="entrada" placeholder="Digite seu usuário" required><br>
                <label for="senha">Senha</label><br>
                <input type="password" id="senha" class="entrada" placeholder="Digite sua senha" required><br>
                
                <div class="senha-esquecida">
                    <a href="#">Esqueceu sua senha?</a>
                </div>  
                <div class="div-botao">
                    <button type="submit" class="botao" onclick="alert('Obrigada pela visita ao meu segundo projeto! :D')">Entrar</button><br>
                </div>
            </form>
          
            <div class="entrar">
                <p>Ou acesse com:</p>
                
                <div class="social-media">
                    <a href="#"> 
                        <img src="./imagens/facebook1.png" alt="Facebook">
                    </a>
                    <a href="#">
                        <img src="./imagens/twitter.png" alt="Twitter">
                    </a>
                    <a href="#">
                        <img src="./imagens/instagram.png" alt="Instagram">
                    </a>
                </div>
                
            </div>
            <div class="cadastro">
                <p>Não tem uma conta ainda??</p><br>
                <span>
                    <a href="#" class="criar-conta">Criar Conta</a>
                </span>
            </div>   
    </main>
</body>
</html>
